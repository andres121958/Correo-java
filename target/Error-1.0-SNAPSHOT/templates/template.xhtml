<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
        <style type="text/css">	
            .myCalendar{
                font-size: 15px;
                background-color: #D3D3D3;
            }
        </style>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <div class="wrapper">
                    <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" style="height: 80px; margin-bottom: 2px;">
                        <h1 align="center">Java Emails</h1>
                    </div>
                </div>
            </p:layoutUnit>
            <p:layoutUnit position="south" closable="true" resizable="true">
                Inferior
            </p:layoutUnit>

            <p:layoutUnit position="east"  header="Informacion" size="150">
                <h:form id="informacionForm">
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" resizable="true" header="Menu" size="208">
                <p:growl autoUpdate="true"/>
                <h:form id="menuFrm" style="width: 800px; margin: 0 auto;">
                    <p:panelMenu style="width: 200px"> 
                        <p:submenu label="Email">
                            <p:menuitem value="email" outcome="email" icon=" ui-icon-mail-closed" />
                        </p:submenu>
                        <p:submenu label="Salir">
                            <p:menuitem value="Salir" icon="ui-icon-close" />                                        
                        </p:submenu>
                    </p:panelMenu>    
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">       
                <ui:insert name="bodyContent"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
